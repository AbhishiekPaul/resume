<ion-grid class="grid-container">
  <ion-row class="header-row">
    <img src="assets/icon/Group 1000002366 (1).png" alt="Logo" class="header-logo">
    <ion-text class="header-text">PresumeLink</ion-text>
  </ion-row>

  <ion-row class="title-row">
    <ion-col>
      <ion-text class="title-text">Reset Password</ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="subtitle-row">
    <ion-col>
      <ion-text class="subtitle-text">Please enter your new password</ion-text>
    </ion-col>
  </ion-row>

  <form>
    <ion-row class="input-row">
      <ion-col size="11">
        <ion-item class="input-container">
          <ion-input class="input-field" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="input-row">
      <ion-col size="11">
        <ion-item class="input-container">
          <ion-input class="input-field" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="button-row">
      <ion-col size="10">
        <ion-button class="confirm-button">
          <ion-text class="button-text">Confirm Email</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
