<ion-grid class="grid-container">
  <ion-row class="header-row">
    <img src="assets/icon/Group 1000002366 (1).png" alt="Logo" class="header-logo">
    <ion-text class="header-text">PresumeLink</ion-text>
  </ion-row>

  <ion-row class="title-row">
    <ion-col>
      <ion-text class="title-text">OTP Verification</ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="subtitle-row">
    <ion-col>
      <ion-text class="subtitle-text">Enter the OTP code we just sent you on your registered phone number</ion-text>
    </ion-col>
  </ion-row>

  <form >
  <ion-row class="otp-row">
    <ion-col class="otp-col" size="2">
      <ion-input class="otp-input" fill="outline" maxlength="1" minlength="1" mode="md" type="tel" [(ngModel)]="otp1" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-col>
    <ion-col class="otp-col" size="2">
      <ion-input class="otp-input" fill="outline" maxlength="1" minlength="1" mode="md" type="tel"  [(ngModel)]="otp2" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-col>
    <ion-col class="otp-col" size="2">
      <ion-input class="otp-input" fill="outline" maxlength="1" minlength="1" mode="md" type="tel"  [(ngModel)]="otp3" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-col>
    <ion-col class="otp-col" size="2">
      <ion-input class="otp-input" fill="outline" maxlength="1" minlength="1" mode="md" type="tel" [(ngModel)]="otp4" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-col>
    <ion-col class="otp-col" size="2">
      <ion-input class="otp-input" fill="outline" maxlength="1" minlength="1" mode="md" type="tel"  [(ngModel)]="otp5"[ngModelOptions]="{standalone: true}" ></ion-input>
    </ion-col>
    <ion-col class="otp-col" size="2">
      <ion-input class="otp-input" fill="outline" maxlength="1" minlength="1" mode="md" type="tel" [(ngModel)]="otp6" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-col>
  </ion-row>
</form>

  <ion-row class="button-row">
    <ion-col size="12">
      <ion-button class="verify-button"(click)="verifyOtp()">
        <ion-text class="button-text">Login</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="resend-row">
    <ion-col>
      <ion-text class="resend-text">Didnâ€™t receive any code? <i class="resend-link">Resend Again</i></ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="code-request-row">
    <ion-col>
      <ion-text class="code-request-text">Request new code in <i class="time-remaining">00:30s</i></ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
