<ion-grid class="grid-container">
  <ion-row class="header-row">
    <ion-col>
      <ion-text class="header-text">
        Forgot Password
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="info-row">
    <ion-col>
      <ion-text class="info-text">
        Please give your email address to recover your password
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="11">
      <ion-item class="input-container">
        <ion-input class="input-field" placeholder="Email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="10">
      <ion-button class="submit-button" (click)="forgotPassword()">
        <ion-text class="button-text">Login</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
